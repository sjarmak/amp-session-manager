name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deps:
    name: Dependency Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install syncpack for version checks
        run: npm install -g syncpack

      - name: Validate lockfile consistency
        run: pnpm install --frozen-lockfile

      - name: Check dependency version mismatches
        run: syncpack list-mismatches

      - name: Test native module rebuild
        run: |
          pnpm rebuild:native
          node -e "console.log('Testing native modules...'); require('better-sqlite3')('./test.db').close(); console.log('âœ“ Native modules work')"

      - name: Electron builder dry run
        run: pnpm --filter @ampsm/desktop exec electron-builder --dir

  test:
    name: Tests & Quality Checks
    runs-on: ubuntu-latest
    needs: deps
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks in parallel
        run: |
          pnpm -r typecheck &
          pnpm -r test &
          pnpm -r lint &
          wait

      - name: Build project
        run: pnpm build
