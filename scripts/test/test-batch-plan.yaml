concurrency: 3
defaults:
  baseBranch: main
  scriptCommand: "test -f hello_world.py && python3 hello_world.py"
  timeoutSec: 300
  mergeOnPass: false
matrix:
  - repo: /Users/sjarmak/test-project
    prompt: |
      Create a Python file called hello_world.py that:
      1. Prints "Hello World from Default Model!"
      2. Has a main function
      3. Uses proper Python conventions
    # Uses default model
  - repo: /Users/sjarmak/test-project
    prompt: |
      Create a Python file called hello_world.py that:
      1. Prints "Hello World from GPT-5!"
      2. Has a main function
      3. Uses proper Python conventions
    model: gpt-5      # Use GPT-5 model
  - repo: /Users/sjarmak/test-project
    prompt: |
      Create a Python file called hello_world.py that:
      1. Prints "Hello World from Alloy!"
      2. Has a main function
      3. Uses proper Python conventions
    model: alloy      # Use --blend alloy-random mode
